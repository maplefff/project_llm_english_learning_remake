            <div id="typeSelector" class="question-type-selector">

                        <span id="typeBadge" class="type-badge"></span>

    <script>
        // å…¨å±€è®Šæ•¸
        let currentQuestion = null;
        let selectedAnswer = null;
        let currentQuestionType = null;
        const API_BASE = 'http://localhost:3001/api';

        // DOM å…ƒç´ 
        const typeSelector = document.getElementById('typeSelector');
        const quizContainer = document.getElementById('quizContainer');
        const startButton = document.getElementById('startButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // é¡Œå‹é¸æ“‡
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    startButton.disabled = false;
                    currentQuestionType = this.value;
                });
            });

            // é–‹å§‹æ¸¬é©—æŒ‰éˆ•
            startButton.addEventListener('click', startQuiz);

            // æäº¤ç­”æ¡ˆæŒ‰éˆ•
            document.getElementById('submitButton').addEventListener('click', submitAnswer);

            // ä¸‹ä¸€é¡ŒæŒ‰éˆ•
            document.getElementById('nextButton').addEventListener('click', loadNextQuestion);

            // é‡æ–°é¸æ“‡é¡Œå‹æŒ‰éˆ•
            document.getElementById('resetButton').addEventListener('click', resetQuiz);
        }

        async function startQuiz() {
            if (!currentQuestionType) {
                showError('è«‹å…ˆé¸æ“‡é¡Œå‹');
                return;
            }

            typeSelector.style.display = 'none';
            quizContainer.style.display = 'block';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            await loadQuestion();
        }

        async function loadQuestion() {
            try {
                const response = await fetch(`${API_BASE}/start-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionType: currentQuestionType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.message && data.message.includes('ç„¡æ³•ç²å–é¡Œç›®')) {
                    throw new Error('é¡Œç›®æš«æ™‚ç„¡æ³•ç²å–ï¼Œè«‹ç¨å¾Œå†è©¦');
                }

                currentQuestion = data;
                displayQuestion(data);
                
            } catch (error) {
                console.error('Error loading question:', error);
                showError(`è¼‰å…¥é¡Œç›®å¤±æ•—: ${error.message}`);
            }
        }

        async function loadNextQuestion() {
            resultContainer.style.display = 'none';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            selectedAnswer = null;
            
            await loadQuestion();
        }

        function displayQuestion(question) {
            loadingMessage.style.display = 'none';
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';

            // è¨­ç½®é¡Œå‹æ¨™ç±¤
            const typeBadge = document.getElementById('typeBadge');
            const questionId = document.getElementById('questionId');
            
            if (question.type === '1.1.1') {
                typeBadge.textContent = '1.1.1 è©ç¾©é¸æ“‡';
            } else if (question.type === '1.1.2') {
                typeBadge.textContent = '1.1.2 è©å½™å¡«ç©º';
            }
            
            questionId.textContent = `ID: ${question.id}`;

            // è¨­ç½®æ–‡ç« å…§å®¹
            const passageText = document.getElementById('passageText');
            if (question.type === '1.1.1' && question.targetWord) {
                // 1.1.1 é¡Œå‹ï¼šé«˜äº®é¡¯ç¤ºç›®æ¨™è©å½™
                const highlightedPassage = question.passage.replace(
                    new RegExp(`\\*\\*${question.targetWord}\\*\\*`, 'gi'),
                    `<span class="target-word">${question.targetWord}</span>`
                );
                passageText.innerHTML = highlightedPassage;
            } else {
                // 1.1.2 é¡Œå‹ï¼šé¡¯ç¤ºå¡«ç©º
                passageText.innerHTML = question.passage;
            }

            // è¨­ç½®å•é¡Œæ–‡æœ¬
            document.getElementById('questionText').textContent = question.question;

            // ç”Ÿæˆé¸é …
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionElement = createOptionElement(option);
                optionsContainer.appendChild(optionElement);
            });

            // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
            document.getElementById('submitButton').disabled = true;
            selectedAnswer = null;
        }

        function createOptionElement(option) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.onclick = () => selectOption(option.id, optionDiv);
            
            optionDiv.innerHTML = `
                <div class="option-id">${option.id}</div>
                <div class="option-text">${option.text}</div>
            `;
            
            return optionDiv;
        }

        function selectOption(optionId, element) {
            // æ¸…é™¤ä¹‹å‰çš„é¸æ“‡
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // é¸æ“‡ç•¶å‰é¸é …
            element.classList.add('selected');
            selectedAnswer = optionId;
            
            // å•Ÿç”¨æäº¤æŒ‰éˆ•
            document.getElementById('submitButton').disabled = false;
        }

        async function submitAnswer() {
            if (!selectedAnswer || !currentQuestion) {
                showError('è«‹é¸æ“‡ä¸€å€‹ç­”æ¡ˆ');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/submit-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionId: currentQuestion.id,
                        userAnswer: selectedAnswer,
                        questionDataSnapshot: currentQuestion
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result.submissionResult);
                
            } catch (error) {
                console.error('Error submitting answer:', error);
                showError(`æäº¤ç­”æ¡ˆå¤±æ•—: ${error.message}`);
            }
        }

        function displayResult(result) {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const explanationText = document.getElementById('explanationText');
            
            if (result.isCorrect) {
                resultContainer.className = 'result-container correct';
                resultIcon.textContent = 'âœ…';
                resultText.innerHTML = `
                    <h3>æ­å–œç­”å°äº†ï¼</h3>
                    <p>æ‚¨çš„ç­”æ¡ˆï¼š<strong>${selectedAnswer}</strong></p>
                    <p>æ­£ç¢ºç­”æ¡ˆï¼š<strong>${result.correctAnswer}</strong></p>
                `;
            } else {
                resultContainer.className = 'result-container incorrect';
                resultIcon.textContent = 'âŒ';
                resultText.innerHTML = `
                    <h3>ç­”éŒ¯äº†ï¼Œå†æ¥å†å²ï¼</h3>
                    <p>æ‚¨çš„ç­”æ¡ˆï¼š<strong>${selectedAnswer}</strong></p>
                    <p>æ­£ç¢ºç­”æ¡ˆï¼š<strong>${result.correctAnswer}</strong></p>
                `;
            }
            
            explanationText.textContent = result.explanation || 'æš«ç„¡è©³ç´°è§£é‡‹';
        }

        function resetQuiz() {
            currentQuestion = null;
            selectedAnswer = null;
            currentQuestionType = null;
            
            // æ¸…é™¤é¡Œå‹é¸æ“‡
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.checked = false;
            });
            
            startButton.disabled = true;
            typeSelector.style.display = 'block';
            quizContainer.style.display = 'none';
            errorContainer.style.display = 'none';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            loadingMessage.style.display = 'none';
        }
    </script>
