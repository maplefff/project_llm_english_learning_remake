<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語學習測驗系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-type-selector {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .question-type-selector h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .type-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .type-option {
            flex: 1;
            min-width: 200px;
        }

        .type-option input[type="radio"] {
            display: none;
        }

        .type-option label {
            display: block; 
            padding: 15px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .type-option input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .start-button {
            background: #2196F3;
            color: white; 
            border: none; 
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer; 
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .start-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quiz-container {
            display: none;
        }

        .question-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #2196F3;
        }

        .question-info .type-badge {
            background: #2196F3;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .passage-container {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #FF9800;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .passage-container .target-word {
            font-weight: bold;
            color: #E91E63;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .question-text {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 500;
            color: #2c3e50;
        }

        .options-container {
            margin: 25px 0;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #2196F3;
            background: #f3f8ff;
        }

        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .option-id {
            background: #607D8B;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .option.selected .option-id {
            background: #4CAF50;
        }

        .submit-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .submit-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            display: none;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result-container.correct {
            background: #e8f5e8;
            border-left: 5px solid #4CAF50;
        }

        .result-container.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }

        .result-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result-container.correct .result-icon {
            color: #4CAF50;
        }

        .result-container.incorrect .result-icon {
            color: #f44336;
        }

        .explanation {
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #FF9800;
            line-height: 1.6;
        }

        .explanation h4 {
            color: #F57C00;
            margin-bottom: 10px;
        }

        .next-button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .next-button:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .reset-button {
            background: #607D8B;
            color: white; 
            border: none; 
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer; 
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #455A64;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::before {
            content: "⏳";
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #f44336;
            margin: 20px 0;
        }

        /* 寫作類題型樣式 */
        .writing-input-container {
            margin: 25px 0;
        }

        .writing-input-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .writing-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .writing-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .writing-textarea.short {
            min-height: 80px;
        }

        .writing-textarea.long {
            min-height: 200px;
        }

        /* 排序題樣式 */
        .sorting-container {
            margin: 25px 0;
        }

        .sorting-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: move;
            transition: all 0.3s ease;
            user-select: none;
        }

        .sorting-item:hover {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .sorting-item.selected {
            background: #e8f5e8;
            border-color: #4CAF50;
        }

        .sorting-item .order-number {
            background: #607D8B;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .sorting-instructions {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #FF9800;
        }

        /* 翻譯題樣式 */
        .translation-container {
            display: flex;
            gap: 20px;
            margin: 25px 0;
        }

        .source-text {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        .source-text h4 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .translation-input {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .translation-input label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .type-options {
                flex-direction: column;
            }
            
            .translation-container {
                flex-direction: column;
            }
            
            .source-text {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <script>
        // 全局變數
        let currentQuestion = null;
        let selectedAnswer = null;
        let currentQuestionType = null;
        const API_BASE = 'http://localhost:3001/api';

        // DOM 元素
        const typeSelector = document.getElementById('typeSelector');
        const quizContainer = document.getElementById('quizContainer');
        const startButton = document.getElementById('startButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // 題型選擇
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    startButton.disabled = false;
                    currentQuestionType = this.value;
                });
            });

            // 開始測驗按鈕
            startButton.addEventListener('click', startQuiz);

            // 提交答案按鈕
            document.getElementById('submitButton').addEventListener('click', submitAnswer);

            // 下一題按鈕
            document.getElementById('nextButton').addEventListener('click', loadNextQuestion);

            // 重新選擇題型按鈕
            document.getElementById('resetButton').addEventListener('click', resetQuiz);
        }

        async function startQuiz() {
            if (!currentQuestionType) {
                showError('請先選擇題型');
                return;
            }

            typeSelector.style.display = 'none';
            quizContainer.style.display = 'block';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            await loadQuestion();
        }

        async function loadQuestion() {
            try {
                const response = await fetch(`${API_BASE}/start-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionType: currentQuestionType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success || !data.question) {
                    throw new Error('API 返回格式錯誤或題目載入失敗');
                }

                // 正確提取 question 對象
                currentQuestion = data.question;
                displayQuestion(data.question);
                
            } catch (error) {
                console.error('Error loading question:', error);
                showError(`載入題目失敗: ${error.message}`);
            }
        }

        async function loadNextQuestion() {
            resultContainer.style.display = 'none';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            selectedAnswer = null;
            
            // 重置排序題型狀態
            sortingOrder = [];
            
            await loadQuestion();
        }

        function displayQuestion(question) {
            loadingMessage.style.display = 'none';
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';

            // 重置文章容器顯示狀態
            document.getElementById('passageContainer').style.display = 'block';

            // 設置題型標籤
            const typeBadge = document.getElementById('typeBadge');
            const questionId = document.getElementById('questionId');
            
            if (question.type === '1.1.1') {
                typeBadge.textContent = '1.1.1 詞義選擇';
            } else if (question.type === '1.1.2') {
                typeBadge.textContent = '1.1.2 詞彙填空';
            } else if (question.type === '1.2.1') {
                typeBadge.textContent = '1.2.1 句子改錯';
            } else if (question.type === '1.2.2') {
                typeBadge.textContent = '1.2.2 語法結構';
            } else if (question.type === '1.2.3') {
                typeBadge.textContent = '1.2.3 轉承詞選擇';
            } else if (question.type === '1.3.1') {
                typeBadge.textContent = '1.3.1 段落主旨';
            } else if (question.type === '1.4.1') {
                typeBadge.textContent = '1.4.1 細節查找';
            } else if (question.type === '1.5.1') {
                typeBadge.textContent = '1.5.1 推論能力';
            } else if (question.type === '1.5.2') {
                typeBadge.textContent = '1.5.2 作者目的與語氣';
            } else if (question.type === '1.5.3') {
                typeBadge.textContent = '1.5.3 文本結構與組織';
            } else if (question.type === '2.1.1') {
                typeBadge.textContent = '2.1.1 看圖/主題寫作';
            } else if (question.type === '2.1.2') {
                typeBadge.textContent = '2.1.2 改錯題';
            } else if (question.type === '2.2.1') {
                typeBadge.textContent = '2.2.1 句子合併';
            } else if (question.type === '2.2.2') {
                typeBadge.textContent = '2.2.2 句子重組';
            } else if (question.type === '2.3.1') {
                typeBadge.textContent = '2.3.1 段落寫作';
            } else if (question.type === '2.4.1') {
                typeBadge.textContent = '2.4.1 段落排序';
            } else if (question.type === '2.4.2') {
                typeBadge.textContent = '2.4.2 短文寫作';
            } else if (question.type === '2.5.1') {
                typeBadge.textContent = '2.5.1 簡答題';
            } else if (question.type === '2.5.2') {
                typeBadge.textContent = '2.5.2 郵件/信函寫作';
            } else if (question.type === '2.6.1') {
                typeBadge.textContent = '2.6.1 改寫句子';
            } else if (question.type === '2.7.1') {
                typeBadge.textContent = '2.7.1 中翻英句子';
            } else if (question.type === '2.7.2') {
                typeBadge.textContent = '2.7.2 中翻英短文';
            } else if (question.type === '2.8.1') {
                typeBadge.textContent = '2.8.1 英翻中句子';
            } else if (question.type === '2.8.2') {
                typeBadge.textContent = '2.8.2 英翻中短文';
            }
            
            questionId.textContent = `ID: ${question.id}`;

            // 設置文章內容
            const passageText = document.getElementById('passageText');
            if (question.type === '1.1.1' && question.targetWord) {
                // 1.1.1 題型：高亮顯示目標詞彙
                const highlightedPassage = question.passage.replace(
                    new RegExp(`\\*\\*${question.targetWord}\\*\\*`, 'gi'),
                    `<span class="target-word">${question.targetWord}</span>`
                );
                passageText.innerHTML = highlightedPassage;
            } else if (question.type === '1.1.2') {
                // 1.1.2 題型：顯示填空
                passageText.innerHTML = question.passage;
            } else if (question.type === '1.2.1') {
                // 1.2.1 題型：顯示需要改錯的原始句子
                passageText.innerHTML = `
                    <div style="background: #ffe6e6; padding: 15px; border-radius: 8px; border-left: 4px solid #ff4444;">
                        <strong>需要改錯的句子：</strong><br>
                        <span style="font-style: italic; font-size: 1.1em;">"${question.original_sentence}"</span>
                    </div>
                `;
            } else if (question.type === '1.2.3' && question.sentence_context) {
                // 1.2.3 題型：顯示包含空格的句子
                passageText.innerHTML = question.sentence_context;
            } else if (question.type === '2.1.1') {
                // 2.1.1 看圖/主題寫作：顯示主題或圖片描述
                passageText.innerHTML = `
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; border-left: 4px solid #4CAF50;">
                        <strong>寫作主題：</strong><br>
                        <span style="font-size: 1.1em;">${question.topic || question.prompt || question.passage}</span>
                    </div>
                `;
            } else if (question.type === '2.1.2' && question.original_text) {
                // 2.1.2 改錯題：顯示需要改錯的原始文本
                passageText.innerHTML = `
                    <div style="background: #ffe6e6; padding: 15px; border-radius: 8px; border-left: 4px solid #ff4444;">
                        <strong>需要改錯的文本：</strong><br>
                        <span style="font-style: italic; font-size: 1.1em;">"${question.original_text}"</span>
                    </div>
                `;
            } else if (question.type === '2.2.1' && question.sentence_a && question.sentence_b) {
                // 2.2.1 句子合併：顯示需要合併的句子（修正數據結構）
                passageText.innerHTML = `
                    <div style="background: #fff3e0; padding: 15px; border-radius: 8px; border-left: 4px solid #FF9800;">
                        <strong>需要合併的句子：</strong><br>
                        <div style="margin: 8px 0; padding: 8px; background: white; border-radius: 5px;">
                            1. ${question.sentence_a}
                        </div>
                        <div style="margin: 8px 0; padding: 8px; background: white; border-radius: 5px;">
                            2. ${question.sentence_b}
                        </div>
                    </div>
                `;
            } else if (question.type === '2.2.2' && question.scrambled_words) {
                // 2.2.2 句子重組：顯示打亂的詞語（修正數據結構）
                passageText.innerHTML = `
                    <div style="background: #f3f8ff; padding: 15px; border-radius: 8px; border-left: 4px solid #2196F3;">
                        <strong>打亂的詞語：</strong><br>
                        <span style="font-size: 1.1em; font-style: italic;">${question.scrambled_words.join(' / ')}</span>
                    </div>
                `;
            } else if (question.type === '2.4.1' && question.scrambled_sentences) {
                // 2.4.1 段落排序：顯示打亂的句子（修正數據結構）
                passageText.innerHTML = `
                    <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; border-left: 4px solid #1976D2;">
                        <strong>待排序的句子：</strong><br>
                        <small>提示：${question.topic_hint || '請將下列句子排列成合理的順序'}</small>
                    </div>
                `;
            } else if (question.type === '2.7.1' || question.type === '2.7.2') {
                // 中翻英：顯示中文原文
                passageText.innerHTML = `
                    <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; border-left: 4px solid #1976D2;">
                        <strong>中文原文：</strong><br>
                        <span style="font-size: 1.1em;">${question.source_text || question.passage}</span>
                    </div>
                `;
            } else if (question.type === '2.8.1' || question.type === '2.8.2') {
                // 英翻中：顯示英文原文
                passageText.innerHTML = `
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; border-left: 4px solid #607D8B;">
                        <strong>English Text:</strong><br>
                        <span style="font-size: 1.1em; font-style: italic;">${question.source_text || question.passage}</span>
                    </div>
                `;
            } else if (question.passage) {
                // 其他有 passage 的題型
                passageText.innerHTML = question.passage;
            } else {
                // 沒有 passage 的題型，隱藏文章區域
                document.getElementById('passageContainer').style.display = 'none';
            }

            // 設置問題文本
            const questionText = question.question || question.instruction || '請回答以下問題：';
            document.getElementById('questionText').textContent = questionText;

            // 生成選項或輸入框
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // 需要文本輸入的題型
            const textInputTypes = ['1.2.1', '2.1.1', '2.1.2', '2.2.1', '2.2.2', '2.3.1', '2.4.2', '2.5.1', '2.5.2', '2.6.1', '2.7.1', '2.7.2', '2.8.1', '2.8.2'];
            
            if (textInputTypes.includes(question.type)) {
                // 創建文本輸入介面
                const inputContainer = document.createElement('div');
                
                if (question.type === '1.2.1') {
                    // 句子改錯
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請寫出修正後的句子：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請在此輸入修正後的句子..."></textarea>
                    `;
                } else if (question.type === '2.1.1') {
                    // 看圖/主題寫作
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請根據主題寫一篇短文：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="請在此根據主題進行寫作..."></textarea>
                    `;
                } else if (question.type === '2.1.2') {
                    // 改錯題
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請寫出修正後的文本：</label>
                        <textarea id="textInput" class="writing-textarea" placeholder="請在此輸入修正後的完整文本..."></textarea>
                    `;
                } else if (question.type === '2.2.1') {
                    // 句子合併
                    inputContainer.className = 'writing-input-container';
                    let methodHint = question.combining_method ? `（使用${question.combining_method}）` : '';
                    inputContainer.innerHTML = `
                        <label for="textInput">請將上述句子合併成一個句子${methodHint}：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請在此輸入合併後的句子..."></textarea>
                    `;
                } else if (question.type === '2.2.2') {
                    // 句子重組
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請重新排列詞語順序，組成正確的句子：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請在此輸入重組後的句子..."></textarea>
                    `;
                } else if (question.type === '2.3.1') {
                    // 段落寫作
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請根據題目要求寫一段文字：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="請在此進行段落寫作..."></textarea>
                    `;
                } else if (question.type === '2.4.2') {
                    // 短文寫作
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請寫一篇短文：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="請在此進行短文寫作..."></textarea>
                    `;
                } else if (question.type === '2.5.1') {
                    // 簡答題
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請簡短回答問題：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請在此輸入您的答案..."></textarea>
                    `;
                } else if (question.type === '2.5.2') {
                    // 郵件/信函寫作
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請寫一封郵件或信函：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="請在此寫郵件或信函..."></textarea>
                    `;
                } else if (question.type === '2.6.1') {
                    // 改寫句子
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請改寫句子：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請在此輸入改寫後的句子..."></textarea>
                    `;
                } else if (question.type === '2.7.1') {
                    // 中翻英句子
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請翻譯成英文：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="Please translate the Chinese text into English..."></textarea>
                    `;
                } else if (question.type === '2.7.2') {
                    // 中翻英短文
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請翻譯成英文：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="Please translate the Chinese text into English..."></textarea>
                    `;
                } else if (question.type === '2.8.1') {
                    // 英翻中句子
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請翻譯成中文：</label>
                        <textarea id="textInput" class="writing-textarea short" placeholder="請將英文翻譯成中文..."></textarea>
                    `;
                } else if (question.type === '2.8.2') {
                    // 英翻中短文
                    inputContainer.className = 'writing-input-container';
                    inputContainer.innerHTML = `
                        <label for="textInput">請翻譯成中文：</label>
                        <textarea id="textInput" class="writing-textarea long" placeholder="請將英文翻譯成中文..."></textarea>
                    `;
                }
                
                optionsContainer.appendChild(inputContainer);
                
                // 為輸入框添加事件監聽器
                const textInput = document.getElementById('textInput');
                textInput.addEventListener('input', function() {
                    selectedAnswer = this.value.trim();
                    document.getElementById('submitButton').disabled = selectedAnswer === '';
                });
                
            } else if (question.type === '2.4.1') {
                // 2.4.1 段落排序：創建可拖拽的段落項目
                const sortingContainer = document.createElement('div');
                sortingContainer.className = 'sorting-container';
                
                const instructions = document.createElement('div');
                instructions.className = 'sorting-instructions';
                instructions.innerHTML = '<strong>📝 說明：</strong>請點擊段落來選擇正確的順序，再次點擊可取消選擇';
                sortingContainer.appendChild(instructions);
                
                if (question.scrambled_sentences && Array.isArray(question.scrambled_sentences)) {
                    question.scrambled_sentences.forEach((sentence, index) => {
                        const item = document.createElement('div');
                        item.className = 'sorting-item';
                        item.dataset.paragraphId = index;
                        item.innerHTML = `
                            <span class="order-number"></span>
                            <span class="paragraph-text">${sentence}</span>
                        `;
                        
                        item.addEventListener('click', function() {
                            handleSortingSelection(this);
                        });
                        
                        sortingContainer.appendChild(item);
                    });
                }
                
                optionsContainer.appendChild(sortingContainer);
                
            } else {
                // 其他題型：生成選項
                if (question.options && Array.isArray(question.options)) {
                    question.options.forEach(option => {
                        const optionElement = createOptionElement(option);
                        optionsContainer.appendChild(optionElement);
                    });
                }
            }

            // 重置按鈕狀態
            document.getElementById('submitButton').disabled = true;
            selectedAnswer = null;
            
            // 確保文章區域顯示（可能在上一題被隱藏）
            document.getElementById('passageContainer').style.display = 'block';
        }

        function createOptionElement(option) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.onclick = () => selectOption(option.id, optionDiv);
            
            optionDiv.innerHTML = `
                <div class="option-id">${option.id}</div>
                <div class="option-text">${option.text}</div>
            `;
            
            return optionDiv;
        }

        function selectOption(optionId, element) {
            // 清除之前的選擇
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 選擇當前選項
            element.classList.add('selected');
            selectedAnswer = optionId;
            
            // 啟用提交按鈕
            document.getElementById('submitButton').disabled = false;
        }

        // 處理排序題型的選擇
        let sortingOrder = [];
        
        function handleSortingSelection(element) {
            const paragraphId = element.dataset.paragraphId;
            const orderNumber = element.querySelector('.order-number');
            
            if (element.classList.contains('selected')) {
                // 取消選擇
                element.classList.remove('selected');
                orderNumber.textContent = '';
                
                // 從排序列表中移除
                const index = sortingOrder.indexOf(paragraphId);
                if (index > -1) {
                    sortingOrder.splice(index, 1);
                }
                
                // 重新分配序號
                updateSortingNumbers();
            } else {
                // 添加選擇
                element.classList.add('selected');
                sortingOrder.push(paragraphId);
                orderNumber.textContent = sortingOrder.length;
            }
            
            // 更新答案並檢查是否可以提交
            selectedAnswer = sortingOrder.join(',');
            document.getElementById('submitButton').disabled = sortingOrder.length === 0;
        }
        
        function updateSortingNumbers() {
            document.querySelectorAll('.sorting-item.selected').forEach((item, index) => {
                const orderNumber = item.querySelector('.order-number');
                const paragraphId = item.dataset.paragraphId;
                const orderInArray = sortingOrder.indexOf(paragraphId) + 1;
                orderNumber.textContent = orderInArray;
            });
        }

        async function submitAnswer() {
            if (!selectedAnswer || !currentQuestion) {
                showError('請選擇一個答案');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/submit-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionId: currentQuestion.id,
                        userAnswer: selectedAnswer,
                        questionDataSnapshot: currentQuestion
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result.submissionResult);

            } catch (error) {
                console.error('Error submitting answer:', error);
                showError(`提交答案失敗: ${error.message}`);
            }
        }

        function displayResult(result) {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const explanationText = document.getElementById('explanationText');
            
            // 格式化用戶答案顯示
            let userAnswerDisplay = selectedAnswer;
            if (currentQuestion && currentQuestion.type === '2.4.1' && selectedAnswer) {
                // 排序題型：顯示排序後的段落順序
                const orderArray = selectedAnswer.split(',');
                userAnswerDisplay = `段落順序: ${orderArray.map(id => parseInt(id) + 1).join(' → ')}`;
            } else if (typeof selectedAnswer === 'string' && selectedAnswer.length > 100) {
                // 長文本答案：截斷顯示
                userAnswerDisplay = selectedAnswer.substring(0, 100) + '...';
            }
            
            // 格式化正確答案顯示
            let correctAnswerDisplay = result.correctAnswer;
            if (currentQuestion && currentQuestion.type === '2.4.1' && result.correctAnswer) {
                // 排序題型：顯示正確的段落順序
                if (typeof result.correctAnswer === 'string') {
                    const correctOrderArray = result.correctAnswer.split(',');
                    correctAnswerDisplay = `段落順序: ${correctOrderArray.map(id => parseInt(id) + 1).join(' → ')}`;
                }
            } else if (typeof result.correctAnswer === 'string' && result.correctAnswer.length > 100) {
                // 長文本答案：截斷顯示
                correctAnswerDisplay = result.correctAnswer.substring(0, 100) + '...';
            }
            
            if (result.isCorrect) {
                resultContainer.className = 'result-container correct';
                resultIcon.textContent = '✅';
                resultText.innerHTML = `
                    <h3>恭喜答對了！</h3>
                    <p>您的答案：<strong>${userAnswerDisplay}</strong></p>
                    <p>正確答案：<strong>${correctAnswerDisplay}</strong></p>
                `;
            } else {
                resultContainer.className = 'result-container incorrect';
                resultIcon.textContent = '❌';
                resultText.innerHTML = `
                    <h3>答錯了，再接再厲！</h3>
                    <p>您的答案：<strong>${userAnswerDisplay}</strong></p>
                    <p>正確答案：<strong>${correctAnswerDisplay}</strong></p>
                `;
            }
            
            explanationText.textContent = result.explanation || '暫無詳細解釋';
        }

        function resetQuiz() {
            currentQuestion = null;
            selectedAnswer = null;
            currentQuestionType = null;
            
            // 重置排序題型狀態
            sortingOrder = [];
            
            // 清除題型選擇
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.checked = false;
            });
            
            startButton.disabled = true;
            typeSelector.style.display = 'block';
            quizContainer.style.display = 'none';
            errorContainer.style.display = 'none';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            loadingMessage.style.display = 'none';
        }
    </script>
