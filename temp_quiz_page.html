<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±Ë™ûÂ≠∏ÁøíÊ∏¨È©óÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-type-selector {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .question-type-selector h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .type-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .type-option {
            flex: 1;
            min-width: 200px;
        }

        .type-option input[type="radio"] {
            display: none;
        }

        .type-option label {
            display: block;
            padding: 15px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .type-option input[type="radio"]:checked + label {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .start-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .start-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quiz-container {
            display: none;
        }

        .question-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #2196F3;
        }

        .question-info .type-badge {
            background: #2196F3;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .passage-container {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #FF9800;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .passage-container .target-word {
            font-weight: bold;
            color: #E91E63;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .question-text {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 500;
            color: #2c3e50;
        }

        .options-container {
            margin: 25px 0;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #2196F3;
            background: #f3f8ff;
        }

        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .option-id {
            background: #607D8B;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .option.selected .option-id {
            background: #4CAF50;
        }

        .submit-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .submit-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            display: none;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result-container.correct {
            background: #e8f5e8;
            border-left: 5px solid #4CAF50;
        }

        .result-container.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }

        .result-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result-container.correct .result-icon {
            color: #4CAF50;
        }

        .result-container.incorrect .result-icon {
            color: #f44336;
        }

        .explanation {
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #FF9800;
            line-height: 1.6;
        }

        .explanation h4 {
            color: #F57C00;
            margin-bottom: 10px;
        }

        .next-button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .next-button:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .reset-button {
            background: #607D8B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #455A64;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::before {
            content: "‚è≥";
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #f44336;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .type-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Ëã±Ë™ûÂ≠∏ÁøíÊ∏¨È©óÁ≥ªÁµ±</h1>
            <p>ÈÅ∏ÊìáÈ°åÂûãÈñãÂßãÊÇ®ÁöÑËã±Ë™ûÂ≠∏Áøí‰πãÊóÖ</p>
        </div>

        <div class="content">
            <!-- È°åÂûãÈÅ∏ÊìáÂçÄÂüü -->
            <div id="typeSelector" class="question-type-selector">
                <h3>üìö Ë´ãÈÅ∏ÊìáÊ∏¨È©óÈ°åÂûãÔºö</h3>
                <div class="type-options">
                    <div class="type-option">
                        <input type="radio" id="type111" name="questionType" value="1.1.1">
                        <label for="type111">
                            <strong>1.1.1 Ë©ûÁæ©ÈÅ∏Êìá</strong><br>
                            <small>Vocabulary - Multiple Choice</small>
                        </label>
                    </div>
                    <div class="type-option">
                        <input type="radio" id="type112" name="questionType" value="1.1.2">
                        <label for="type112">
                            <strong>1.1.2 Ë©ûÂΩôÂ°´Á©∫</strong><br>
                            <small>Vocabulary - Cloze Test</small>
                        </label>
                    </div>
                </div>
                <button id="startButton" class="start-button" disabled>ÈñãÂßãÊ∏¨È©ó</button>
            </div>

            <!-- Ê∏¨È©óÂçÄÂüü -->
            <div id="quizContainer" class="quiz-container">
                <div id="loadingMessage" class="loading">
                    Ê≠£Âú®ËºâÂÖ•È°åÁõÆ...
                </div>

                <div id="questionContainer" style="display: none;">
                    <div id="questionInfo" class="question-info">
                        <span id="typeBadge" class="type-badge"></span>
                        <span id="questionId" style="float: right; color: #666; font-size: 0.9em;"></span>
                    </div>

                    <div id="passageContainer" class="passage-container">
                        <div id="passageText"></div>
                    </div>

                    <div id="questionText" class="question-text"></div>

                    <div id="optionsContainer" class="options-container">
                        <!-- ÈÅ∏È†ÖÂ∞áÂãïÊÖãÁîüÊàê -->
                    </div>

                    <button id="submitButton" class="submit-button" disabled>Êèê‰∫§Á≠îÊ°à</button>
                </div>

                <div id="resultContainer" class="result-container">
                    <div id="resultIcon" class="result-icon"></div>
                    <div id="resultText"></div>
                    <div id="explanationContainer" class="explanation">
                        <h4>üìñ Ë©≥Á¥∞Ëß£ÈáãÔºö</h4>
                        <div id="explanationText"></div>
                    </div>
                    <div style="margin-top: 25px;">
                        <button id="nextButton" class="next-button">‰∏ã‰∏ÄÈ°å</button>
                        <button id="resetButton" class="reset-button">ÈáçÊñ∞ÈÅ∏ÊìáÈ°åÂûã</button>
                    </div>
                </div>

                <div id="errorContainer" class="error" style="display: none;">
                    <strong>‚ùå ÁôºÁîüÈåØË™§Ôºö</strong>
                    <div id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄËÆäÊï∏
        let currentQuestion = null;
        let selectedAnswer = null;
        let currentQuestionType = null;
        const API_BASE = 'http://localhost:3001/api';

        // DOM ÂÖÉÁ¥†
        const typeSelector = document.getElementById('typeSelector');
        const quizContainer = document.getElementById('quizContainer');
        const startButton = document.getElementById('startButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // È°åÂûãÈÅ∏Êìá
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    startButton.disabled = false;
                    currentQuestionType = this.value;
                });
            });

            // ÈñãÂßãÊ∏¨È©óÊåâÈàï
            startButton.addEventListener('click', startQuiz);

            // Êèê‰∫§Á≠îÊ°àÊåâÈàï
            document.getElementById('submitButton').addEventListener('click', submitAnswer);

            // ‰∏ã‰∏ÄÈ°åÊåâÈàï
            document.getElementById('nextButton').addEventListener('click', loadNextQuestion);

            // ÈáçÊñ∞ÈÅ∏ÊìáÈ°åÂûãÊåâÈàï
            document.getElementById('resetButton').addEventListener('click', resetQuiz);
        }

        async function startQuiz() {
            if (!currentQuestionType) {
                showError('Ë´ãÂÖàÈÅ∏ÊìáÈ°åÂûã');
                return;
            }

            typeSelector.style.display = 'none';
            quizContainer.style.display = 'block';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            await loadQuestion();
        }

        async function loadQuestion() {
            try {
                const response = await fetch(`${API_BASE}/start-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionType: currentQuestionType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.message && data.message.includes('ÁÑ°Ê≥ïÁç≤ÂèñÈ°åÁõÆ')) {
                    throw new Error('È°åÁõÆÊö´ÊôÇÁÑ°Ê≥ïÁç≤ÂèñÔºåË´ãÁ®çÂæåÂÜçË©¶');
                }

                currentQuestion = data;
                displayQuestion(data);
                
            } catch (error) {
                console.error('Error loading question:', error);
                showError(`ËºâÂÖ•È°åÁõÆÂ§±Êïó: ${error.message}`);
            }
        }

        async function loadNextQuestion() {
            resultContainer.style.display = 'none';
            loadingMessage.style.display = 'block';
            questionContainer.style.display = 'none';
            selectedAnswer = null;
            
            await loadQuestion();
        }

        function displayQuestion(question) {
            loadingMessage.style.display = 'none';
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';

            // Ë®≠ÁΩÆÈ°åÂûãÊ®ôÁ±§
            const typeBadge = document.getElementById('typeBadge');
            const questionId = document.getElementById('questionId');
            
            if (question.type === '1.1.1') {
                typeBadge.textContent = '1.1.1 Ë©ûÁæ©ÈÅ∏Êìá';
            } else if (question.type === '1.1.2') {
                typeBadge.textContent = '1.1.2 Ë©ûÂΩôÂ°´Á©∫';
            }
            
            questionId.textContent = `ID: ${question.id}`;

            // Ë®≠ÁΩÆÊñáÁ´†ÂÖßÂÆπ
            const passageText = document.getElementById('passageText');
            if (question.type === '1.1.1' && question.targetWord) {
                // 1.1.1 È°åÂûãÔºöÈ´ò‰∫ÆÈ°ØÁ§∫ÁõÆÊ®ôË©ûÂΩô
                const highlightedPassage = question.passage.replace(
                    new RegExp(`\\*\\*${question.targetWord}\\*\\*`, 'gi'),
                    `<span class="target-word">${question.targetWord}</span>`
                );
                passageText.innerHTML = highlightedPassage;
            } else {
                // 1.1.2 È°åÂûãÔºöÈ°ØÁ§∫Â°´Á©∫
                passageText.innerHTML = question.passage;
            }

            // Ë®≠ÁΩÆÂïèÈ°åÊñáÊú¨
            document.getElementById('questionText').textContent = question.question;

            // ÁîüÊàêÈÅ∏È†Ö
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionElement = createOptionElement(option);
                optionsContainer.appendChild(optionElement);
            });

            // ÈáçÁΩÆÊåâÈàïÁãÄÊÖã
            document.getElementById('submitButton').disabled = true;
            selectedAnswer = null;
        }

        function createOptionElement(option) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.onclick = () => selectOption(option.id, optionDiv);
            
            optionDiv.innerHTML = `
                <div class="option-id">${option.id}</div>
                <div class="option-text">${option.text}</div>
            `;
            
            return optionDiv;
        }

        function selectOption(optionId, element) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÅ∏Êìá
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ÈÅ∏ÊìáÁï∂ÂâçÈÅ∏È†Ö
            element.classList.add('selected');
            selectedAnswer = optionId;
            
            // ÂïüÁî®Êèê‰∫§ÊåâÈàï
            document.getElementById('submitButton').disabled = false;
        }

        async function submitAnswer() {
            if (!selectedAnswer || !currentQuestion) {
                showError('Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÁ≠îÊ°à');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/submit-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        questionId: currentQuestion.id,
                        userAnswer: selectedAnswer,
                        questionDataSnapshot: currentQuestion
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result.submissionResult);
                
            } catch (error) {
                console.error('Error submitting answer:', error);
                showError(`Êèê‰∫§Á≠îÊ°àÂ§±Êïó: ${error.message}`);
            }
        }

        function displayResult(result) {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const explanationText = document.getElementById('explanationText');
            
            if (result.isCorrect) {
                resultContainer.className = 'result-container correct';
                resultIcon.textContent = '‚úÖ';
                resultText.innerHTML = `
                    <h3>ÊÅ≠ÂñúÁ≠îÂ∞ç‰∫ÜÔºÅ</h3>
                    <p>ÊÇ®ÁöÑÁ≠îÊ°àÔºö<strong>${selectedAnswer}</strong></p>
                    <p>Ê≠£Á¢∫Á≠îÊ°àÔºö<strong>${result.correctAnswer}</strong></p>
                `;
            } else {
                resultContainer.className = 'result-container incorrect';
                resultIcon.textContent = '‚ùå';
                resultText.innerHTML = `
                    <h3>Á≠îÈåØ‰∫ÜÔºåÂÜçÊé•ÂÜçÂé≤ÔºÅ</h3>
                    <p>ÊÇ®ÁöÑÁ≠îÊ°àÔºö<strong>${selectedAnswer}</strong></p>
                    <p>Ê≠£Á¢∫Á≠îÊ°àÔºö<strong>${result.correctAnswer}</strong></p>
                `;
            }
            
            explanationText.textContent = result.explanation || 'Êö´ÁÑ°Ë©≥Á¥∞Ëß£Èáã';
        }

        function resetQuiz() {
            currentQuestion = null;
            selectedAnswer = null;
            currentQuestionType = null;
            
            // Ê∏ÖÈô§È°åÂûãÈÅ∏Êìá
            document.querySelectorAll('input[name="questionType"]').forEach(radio => {
                radio.checked = false;
            });
            
            startButton.disabled = true;
            typeSelector.style.display = 'block';
            quizContainer.style.display = 'none';
            errorContainer.style.display = 'none';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            loadingMessage.style.display = 'none';
        }
    </script>
</body>
</html>
